
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wanderium</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1 class="logo">Wanderium</h1>
    <button id="toggle-dark">🌚</button>
  </header>

  <main>
    <section id="search-section">
      <input type="text" id="country-input" placeholder="Enter a country..." />
      <button id="search-btn">Search</button>
      <button id="recommend-btn">Recommend a Country</button>
      <select id="country-dropdown">
        <option value="">-- Choose from list --</option>
      </select>
    </section>

    <section id="word-of-the-day" class="highlight-box">
      <!-- Word of the Day inserted by JS -->
    </section>

    <section id="history" class="info-section">
      <!-- History loaded here -->
    </section>

    <section id="places" class="info-section">
      <!-- Top places loaded here -->
    </section>

    <section id="map-container">
      <h2>📍 Map View</h2>
      <div id="map"></div>
    </section>
  </main>

  <footer>
    <p>Built with 🌍 by Wanderium</p>
  </footer>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="script.js"></script>
</body>
</html>
